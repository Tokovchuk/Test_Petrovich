<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Test Petrovich</title>
</head>
<body>
<div class="wrapper">
    <form action="http://test.kluatr.ru/api/user/login" method="post" autocomplete="off" class="form">
        <h2>Вход</h2>
        <div class="form__input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="23" viewBox="2 2 32 22">
                <path d="M2 24l10-9 6 5 6-5 10 9H2zM34 7l-9 7 9 8V7zM2 7l9 7-9 8V7zm0-5v3l16 13L34 5V2H2z"/>
            </svg>
            <input type="email" placeholder="Логин" aria-label="Login" id="email" name="email" required>
        </div>
        <div class="form__input-wrapper form__input-wrapper--bottom-radius">
            <svg viewBox="0 0 24 32" width="24" height="32">
                <path id="password-icon" fill-rule="evenodd"
                      d="M12 0C16.42 0 20 3.13 20 7L20 15L21 15C22.66 15 24 16.34 24 18L24 29C24 30.66 22.66 32 21 32L3 32C1.34 32 0 30.66 0 29L0 18C0 16.34 1.34 15 3 15L4 15L4 7C4 3.13 7.58 0 12 0ZM8 7L8 14C8 14.35 8.08 14.69 8.23 15L15.77 15C15.92 14.69 16 14.35 16 14L16 7C16 5.34 14.21 4 12 4C9.79 4 8 5.34 8 7ZM10 27C10 28.1 10.9 29 12 29C13.1 29 14 28.1 14 27L14 25.46C15.2 24.77 16 23.48 16 22C16 19.79 14.21 18 12 18C9.79 18 8 19.79 8 22C8 23.48 8.8 24.77 10 25.46L10 27Z"/>
            </svg>
            <input type="password" placeholder="Пароль" aria-label="password" id="password" name="email" required>
        </div>
        <button type="submit" id="loginBtn">Войти</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
